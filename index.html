<html>
    <head>
        <title>Word_Play Excercise</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
    </head>
    <body>
        <form action="">
            <input type="text" name="sentence" id="sentence" onkeyup="arraySentence(this.value)">
        </form>
        <div id="sentence">
            <span id="context"></span>
            
        </div>
        <div id="reversed-sentence">
            <span id="reversed-context"></span>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            function arraySentence(sentence){
                $("#context").text(sentence);
                var sentenceArr = sentence.split(" ");
                
                var threeCharactersArr = [];
                sentenceArr.forEach(function(word){
                    // return (word.length>3?word:"");
                    if(word.length>=3){
                        threeCharactersArr.push(word);
                        

                    }
                    
                });

                //reverse the array
                var reversedArr = threeCharactersArr.reverse();
                var reverseSentence = reversedArr.join(" ");

                $("#reversed-context").text(reverseSentence);
                console.log(reverseSentence);
                


            };

            jQuery(document).ready(function($){
                
            });
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
